<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
    <title>Product preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <main class="product-card">
      <picture class="product-card__hero-container">
        <source
          media="(min-width: 610px)"
          srcset="images\image-product-desktop.jpg" />
        <img
          class="product-card__hero-image"
          src="images\image-product-mobile.jpg"
          alt="A bottle of perfume" />
      </picture>
      <section class="product-info">
        <h1 class="product-info__general-name">Perfume</h1>
        <h2 class="product-info__product-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="product-info__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="product-info__price">
          <p class="product-info__price-actual">149.99</p>
          <p class="product-info__price-before">169.99</p>
        </div>
        <div class="add-to-cart">
          <button type="submit" class="add-to-cart__btn">
            <img 
            src="images\icon-cart.svg"
            class="add-to-cart__btn__image"
            alt="">
            <span class="add-to-cart__btn__name">Add to Cart</span>
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
